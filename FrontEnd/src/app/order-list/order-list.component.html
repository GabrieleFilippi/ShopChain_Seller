<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
      </div>
  </div>
  <div class="row">
      <div class="col-md-12">
          <div class="table-wrap">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>OrderId</th>
                    <th>Buyer Address</th>
                    <th>Amount</th>
                    <th>State</th>
                    <th>Options</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let element of userOrdersList">
                    <td>{{element.id}}</td>
                    <td>{{element.buyerAddress}}</td>
                    <td>{{element.amount}}</td>
                    <td><a [ngStyle]="{'background-color':color}" class="btn">{{element.state}}</a></td>
                    <td><a routerLink="/orderinfo/{{element.id}}" class="btn btn-info">Actions</a></td>
                  </tr>
                </tbody>
              </table>
          </div>
      </div>
  </div>
