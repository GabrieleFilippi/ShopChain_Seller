<div>
    <h1>Orders list</h1>
  </div>
<div class="container">
  <div class="row justify-content-center">
  </div>
  <div class="row">
      <div class="col-md-12">
          <div class="table-wrap">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>OrderId</th>
                    <th>Buyer Address</th>
                    <th>Amount</th>
                    <th>State</th>
                    <th>Order's Options</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let element of userOrdersList">
                    <td>{{element.id}}</td>
                    <td>{{element.buyerAddress}}</td>
                    <td>{{element.amount}}</td>
                    <td [ngStyle]="{'color':Color[element.state]}" class="state">{{States[element.state] | uppercase}}</td>
                    <!-- btn info Ã© una classe bootstrap-->
                    <td><button mat-raised-button routerLink="/orderinfo/{{element.id}}">OPTIONS</button></td>
                  </tr>
                </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
