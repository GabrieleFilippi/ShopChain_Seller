  <div *ngIf="order">
  <div class="row">
    <div class="col-md-12">
        <div class="table-wrap">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>OrderId</th>
                  <th>Buyer Address</th>
                  <th>Amount</th>
                  <th>State</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{order.id}}</td>
                  <td>{{order.buyerAddress}}</td>
                  <td>{{order.amount}}</td>
                  <td [ngStyle]="{'color':Color[order.state]}" class="state">{{States[order.state] | uppercase }}</td>
                  <!-- btn info Ã© una classe bootstrap-->
                </tr>
              </tbody>
            </table>
        </div>
    </div>
</div>
<div class="centered">
<qrcode [elementType]="'canvas'" [qrdata]="qrInfo" [errorCorrectionLevel]="'M'" hidden></qrcode>
<button>Download Qr</button>
<div class="downloadButton">
    <button (click)="saveAsImage()">Download QR Code Image</button>
</div>
</div>
<h2 *ngIf="order.state === 3">No avaiable actions on this order</h2>
<div *ngIf="order.state != 3" class="centered">
<h2 >Possible Actions on this Order</h2>
<div *ngIf="order.state === 0 || order.state === 1">
    <button mat-raised-button (click)="deleteOrder(numberId)">Delete Order</button>
</div>
<div *ngIf="order.state === 0">
    <button mat-raised-button (click)="shipOrder(numberId)">Ship Order</button>
</div>
<div>
  <button mat-raised-button (click)="refundBuyer(numberId)">Refund Buyer</button>
</div>
<div>
  <button mat-raised-button (click)="askRefund(numberId)">Ask refund</button>
</div>
</div>
<div>
  <button mat-raised-button (click)="createOrder(signerAddress)">Create Order</button>
</div>
<div>
  <img id="loader" hidden SRC="../../assets/Loading_2.gif"/>
</div>
<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
      </div>
  </div>
</div>
<app-order-log></app-order-log>
</div>
