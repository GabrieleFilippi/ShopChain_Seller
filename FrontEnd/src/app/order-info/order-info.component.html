  <div>
  <h1>Order Info</h1>
</div>
  <div *ngIf="userOrdersList.length>0">
  <table mat-table [dataSource]="userOrdersList" class="table" >
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="spacer">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell></td>
    </ng-container>
    <ng-container matColumnDef="buyer">
      <th mat-header-cell *matHeaderCellDef> Buyer </th>
      <td mat-cell *matCellDef="let element"> {{element.buyerAddress}} </td>
    </ng-container>
  
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> state </th>
      <td mat-cell *matCellDef="let element" routerLink="/orderinfo/{{element.id}}"> {{element.state}} </td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <!-- METTERE UN MENU A TENDINA DAL QUALE SCEGLIERE L'OPERAZIONE DA ESEGUIRE SU QUESTO ORDINE-->
      <td mat-cell *matCellDef="let element">
    </td>
      
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<div>
    <button connect-button (click)="deleteOrder(numberId)">Delete Order</button>
</div>
<div>
    <button connect-button (click)="shipOrder(numberId)">Ship Order</button>
</div>
<div>
  <button connect-button (click)="refundBuyer(numberId, amount)">Refund Buyer</button>
</div>
<div>
  <button connect-button (click)="askRefund(numberId)">Ask refund</button>
</div>
</div>
