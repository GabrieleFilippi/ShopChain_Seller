<div class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th class="roundedtopleft">State</th>
        <th class="roundedtopright">Data</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of LIST" class="hoverable">
        <td data-label="State">{{log.state}}</td>
        <td data-label="Date">{{log.timestamp}}</td>
      </tr>
    </tbody>
  </table>
</div>
