
  <div class="row">
    <div class="table-container">
      <table id="orderlist" class="table">
              <thead>
                <tr>
                  <th>State</th>
                  <th>Data</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let log of LIST" class="hoverable">
                  <td>{{log.state}}</td>
                  <td>{{log.timestamp}}</td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
